    <title>Form</title>

<body style="background-color: bisque;">
 
    <form>
        <h2><b>
            Registration Form 
        </b></h2>

        </b></h3>

        <b> Email </b>

        <b> Phone No </b>

        <input type="radio">
        <b>
            Male
        </b>
        <input type="radio">
        <b>
            Female
        </b>
        
        <h3><b>
            Select course
        </b></h3>

        <b>
            Web dev
        </b>
        <input type="checkbox">
        <b>
            English
        </b>
        <input type="checkbox">
        <b>
            Compiler
        </b><br><br>

        <input type="button" value="OK">
        <input type="button" value="Cancle">
    </form> 
</body>
</html>
